<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Style CSS -->

    <!--Bootstrap Link CSS-->

<body>
    <div class="card" style="background-color: #BBD6B8;">
        <div class="card-title" style="font-size: 45px; font-weight: bolder;">Le nombre mystère</div>
        <div id="ligne1">Ligne 1 </div>
        <div id="ligne2">Ligne 2 </div>
        <div class="saisie middle">
            <span>Nombre de coups : </span>
            <span id="nbCoups">1</span>
            <input type="text" name="nbUser" id="nbUser">
            <button class="bouton" name="ValiderBtn" id="validerTbn" onclick="Valider()">Valider</button>

        <button class="bouton replay" onclick="Rejouer()">Rejouer</button>
    </div>

    <!--Bootstrap Bundle with Popper-->
