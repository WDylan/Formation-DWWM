<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires standards</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form method="get" action="https://sofip.com/">
        <fieldset>
            <div>
                <label>
                    Entrez votre nom :
                    <input type="text" name="le_nom">
                </label>
            </div>
            <div>
                <label>
                    Entrez votre e-mail :
                    <input type="text" name="email">
                </label>
            </div>
            <div id="question">
                Quel micro-ordinateur utilisez-vous ?
            </div>
            <ol>
                <li><input type="checkbox" name="micro1" value="Pc">PC</li>
                <li><input type="checkbox" name="micro2" value="Mac">Mac</li>
                <li><input type="checkbox" name="micro3" value="Unix">Linux</li>
            </ol>
            <div id="question">MÃ©dia de distribution ?</div>
            <ol>
                <li>
                    <input type="radio" name="media" value="Cdr" checked="checked">
                    <span>CD-ROM</span>
                </li>
                <li>
                    <input type="radio" name="media" value="Dsk">
                    <span>Disquette</span>
                </li>
                <li>
                    <input type="radio" name="media" value="Zip">
                    <span>ZIP</span>
                </li>
            </ol>
            <div>
                <input type="submit" value="valider">
                <button type="reset">Annuler</button>
            </div>

        </fieldset>
    </form>

</body>

</html>
