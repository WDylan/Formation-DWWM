    <h1>page de contact</h1>
    <div class="container_contact">
        <form>
            <fieldset>
                <legend> Formulaire </legend>
                <!-- Input type Radio (Selection unique) -->
                <div class="space">
                    <label>
                        Mr
                        <input type="radio" value="Mr" name="genre" />
                    </label>
                    <label>
                        Mme
                        <input type="radio" value="Mme" name="genre" checked />
                    </label>

                    <label>
                        Mlle
                        <input type="radio" value="Mlle" name="genre" />
                    </label>
                </div>
                <!-- Input type Text -->
                <div class="space">
                    <label for="Nom">Nom :</label>
                    <input type="text" placeholder="Nom" name="Nom" />
                </div>
                <div class="space">
                    <label for="Prenom">Prénom : </label>
                    <input type="text" placeholder="Prénom" name="Prenom" />
                </div>
                <!-- Input type Date (datepicker) -->
                <div class="space">
                    <label for="Date">Date</label>
                    <input type="date" name="Date" />
                </div>
                <div class="space">
                    <label for="Description">Veuillez détailler votre demande</label>
                    <textarea name="Description" cols="30" rows="10" placeholder="..." class="MyTextarea"></textarea>
                </div>
                <!-- Pour l'afichage des chevrons -->
                <div class="space">
                    <input type="submit" value="Valider" />
                    <button type="reset">Annuler</button>
                </div>

            </fieldset>
        </form>
    </div>
